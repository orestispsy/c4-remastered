<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Connect 4 Remastered</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Black+Ops+One&family=Molle:ital@1&family=Poller+One&family=Press+Start+2P&family=Ultra&family=Darker+Grotesque&display=swap""
        rel="stylesheet">
    </head>

    <body>
        <div class="blockScreen"></div>
        <div class="container">
            <div class="headline">
                <div>C</div>
                <div>O</div>
                <div>N</div>
                <div>N</div>
                <div>E</div>
                <div>C</div>
                <div>T</div>
                <div>4</div>
            </div>
            <main><div class="gameBoard"></div></main>
            <div class="controls">
          
                <div class="controlsTop">
                    <div class="user">WELCOME</div>
                    <div class="tokenBack">
                        <div class="token" id="draw"></div>
                    </div>
                      <div class="arrow"></div>
                    <div class="hand"></div>
                </div>
                        <div class="controlsTop">
                      <div class="totalWins">
                    <div class="totalWinsHead"></div>
                    <div class="total">
                        <div class="p1Total"></div>
                        <div class="p2Total"></div>
                    </div>
                </div>
      
                <div class="gameMode">
                    <div class="modeOptionHead">CHOOSE MODE</div>
                    <div class="modeOption1v1">1 VS 1</div>
                    <div class="modeOption1vCPU">1 VS CPU</div>
                </div>
              
                     <div class="clear"></div>
                <div class="description"></div>
                     
                <div class="refresh" title="Reload Page"></div>

                <audio class="audio" controls>
                    <source src="./assets/music.mp3" type="audio/mpeg" />
                </audio>
            </div>
            <div class="play"></div>
        </div>
        <div class="turnScreen">Please Turn Your Device</div>
        <script src="script.js"></script>
    </body>
</html>
